<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/estilo_form.css">
</head>
<body>

    <header>
        <div id="cabezera">
            <figure >
                <img class="logo" src="./img/ORIGINAL.png" alt="Rocket">
            </figure>
        </div>

        <div id="cabezera-2">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="multimedia.html">Multimedia</a></li>
            </ul>
        </div>

    </header>

    <div id="contenedor">
        <Form>
            <h3>Registrarte</h3>
            <input class="cajas" type="text" placeholder="Nombre">
            <input class="cajas" type="text" placeholder="Apellido">
            <input class="cajas" type="email" placeholder="Correo electrónico">
            <input class="cajas" type="password" placeholder="Contraseña">
            <p>
                Al hacer clic en "Registrarte", aceptas nuestras Condiciones, la Política de datos y la Política de cookies.
            </p>
            <input class="boton" type="submit" value="Registrarte">
        </Form>
        
    </div>

</html>
